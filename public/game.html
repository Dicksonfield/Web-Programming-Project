<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicksonfield Game | Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="gamePage">

        <img src="/images/exit_button.png" id="exit" alt="Exit" width="50" height="50">
